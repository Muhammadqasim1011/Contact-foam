<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact-form">
        <form id="contact-form" action="https://api.web3forms.com/submit" method="POST">
    
            <input type="hidden" name="access_key" value="cd7b6986-b933-463f-b827-0bd122749db6">
    
            <input type="text" name="name" placeholder="Your name" required>
            <input type="email" name="email" placeholder="Email address.." required>
            <textarea name="message" cols="30" rows="10" placeholder="Write a message here..." required></textarea>
            <input type="submit" value="Send Message" class="send-btn">
        </form>
    </div>
</body>
</html>
